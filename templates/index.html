<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Data App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for tabs and dropdown */
        .custom-tabs .nav-link,
        .custom-dropdown .btn {
            border-radius: 15px;       /* rounded corners */
            margin: 0 5px;             /* spacing */
            background-color: #6c757d; /* default gray */
            color: white;
            font-weight: 500;
        }

        .custom-tabs .nav-link.active,
        .custom-dropdown .btn.active,
        .custom-dropdown .btn.show {
            background-color: #dc3545; /* Bootstrap "danger" red */
            color: white;
        }

        .custom-tabs .nav-link:hover,
        .custom-dropdown .btn:hover {
            background-color: #b02a37; /* darker red on hover */
            color: white;
        }
    </style>
</head>

<body class="bg-dark text-light">

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">F1 Data App</span>
        </div>
    </nav>

    <!-- Tabs Navigation -->
    <div class="container mt-3">
         <div class="d-flex align-items-center justify-content-center flex-wrap">

            <!-- Season Dropdown -->
            <div class="dropdown custom-dropdown me-3">
                <button class="btn dropdown-toggle" type="button" id="seasonDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Choose F1 season
                </button>
                <ul class="dropdown-menu" aria-labelledby="seasonDropdown">
                    <li><a class="dropdown-item" href="#" onclick="setSeason('2023')">2023</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSeason('2024')">2024</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSeason('2025')">2025</a></li>
                </ul>
            </div>
            
            <ul class="nav custom-tabs justify-content-center" id="f1Tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">
                        Season overview
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="standings-tab" data-bs-toggle="tab" data-bs-target="#standings" type="button" role="tab">
                        Season standings
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="race-tab" data-bs-toggle="tab" data-bs-target="#race" type="button" role="tab">
                        Race Data
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="laptimes-tab" data-bs-toggle="tab" data-bs-target="#laptimes" type="button" role="tab">
                        Lap time analysis   
                    </button>
                </li>
            </ul>

        </div> <!-- close the d-flex wrapper here -->

        <!-- Tabs Content -->
        <div class="tab-content mt-3" id="f1TabsContent">
            <!-- Overview -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                <h2>Season overview</h2>
                <p>Welcome to the F1 Data App!</p>
            </div>

            <!-- Season Standings -->
            <div class="tab-pane fade" id="standings" role="tabpanel">
                <h2>Season Standings</h2>
                <p>Here we will display the current season standings.</p>
            </div>

            <!-- Race Data -->
            <div class="tab-pane fade" id="race" role="tabpanel">
                <h2>Race Data</h2>
                <p>Here we will display race results and lap times.</p>
            </div>

            <!-- Drivers -->
            <div class="tab-pane fade" id="laptimes" role="tabpanel">
                <h2>Lap Time Analysis</h2>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function setSeason(season) {
        document.getElementById("seasonDropdown").textContent = season;
    }
    </script>
</body>
</html>
